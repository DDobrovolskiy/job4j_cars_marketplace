<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cars treader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/core.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="resources/profile.js"></script>
    <script src="resources/user.js"></script>
    <script src="resources/body.js"></script>
    <script src="resources/mark.js"></script>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="card-body">
                <form action="/car/user" method="POST" class="Mytitle">
                    <a href="/car">Вернуть на главную</a>
                    || Личный кабинет: 
                    <b id="logging">Имя </b> 
                    <button type="submit" class="btn btn-secondary" >Выйти</button>
                </form>
            </div>
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Добавить авто
                </div>
                <div class="card-body">
                    <form action="/car/cars/owned" method="POST">
                        <label>Список категорий</label>
                        <div class="form-group">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Марка</td>
                                        <td>Тип кузова</td>
                                        <td>Описание</td>
                                        <td>Стоимость</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select class="form-control" name="markId" id="mark">
                                                <option>Загрузка данных...</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control" name="bodyId" id="body">
                                                <option>Загрузка данных...</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="description" required>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="price" required>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Активно</th>
                            <th scope="col">Фото</th>
                            <th scope="col">Дата объяления</th>
                            <th scope="col">Марка</th>
                            <th scope="col">Тип кузова</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Стоимость</th>
                            <th scope="col">Контакты</th>
                        </tr>
                        </thead>
                        <tbody id='dataTable'>
                            <tr><td>Загрузка данных...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
